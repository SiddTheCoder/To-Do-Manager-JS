<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOME | Home</title>

    <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- font Awesome -->

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font Awesome -->

  <!-- font Silkscreen -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet" />

  <!-- font [ Rubik Bubbles ] -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet" />

  <!-- FONT CAVIET -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet" />

  <!-- FOTN EXO -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

    <link rel="stylesheet" href="projectSrc/todoStyle.css">

    <style>
      #newTaskHolderContainer .newTaskHolder{
    min-height: 3rem;
    margin: 5px;
    display: flex;
    justify-content: space-between;
    padding-left: 2.5rem /* 40px */;
    padding-right: 2.5rem /* 40px */;
    --tw-bg-opacity: 1;
    background-color: rgb(71 85 105 / var(--tw-bg-opacity)) /* #475569 */;
    align-items: center;
    margin-top: 0.25rem /* 4px */;
    border-radius: 0.25rem /* 4px */;
}

#newTaskHolderContainer .newTaskHolder ul{
    font-size: 1rem;
}
    </style>
</head>
<body class="bg-slate-950">
    <!-- Header Origin -->
     <header class=" flex justify-center w-full">
         <nav class="h-14 w-[50%] border-b-2 border-purple-100 text-white flex justify-center items-center gap-16 text-lg">
          <ul class="hover:border hover:p-1 hover:px-3 rounded cursor-pointer transition-all duration-150 hover:sticky hover:text-slate-400 hover:border-t-2 hover:border-white" title="New File" ><i class="fa-regular fa-file"></i></ul>
          <ul id="new-task-btn" class="hover:border hover:p-1 hover:px-3 rounded cursor-pointer transition-all duration-150 hover:sticky hover:text-slate-400 hover:border-t-2 hover:border-white" title="New Task" ><i class="fa-duotone fa-solid fa-plus"></i></ul>
          <ul class="hover:border hover:p-1 hover:px-3 rounded cursor-pointer transition-all duration-150 hover:sticky hover:text-slate-400 hover:border-t-2 hover:border-white" title="Clone Project" ><i class="fa-solid fa-clone"></i></ul>
          <ul class="hover:border hover:p-1 hover:px-3 rounded cursor-pointer transition-all duration-150 hover:sticky hover:text-slate-400 hover:border-t-2 hover:border-white" title="Pin" ><i class="fa-duotone fa-solid fa-thumbtack"></i></ul>
          <ul class="hover:border hover:p-1 hover:px-3 rounded cursor-pointer transition-all duration-150 hover:sticky hover:text-slate-400 hover:border-t-2 hover:border-white" title="Fonts" ><i class="fa-duotone fa-solid fa-pen"></i></ul>
          <ul class="hover:border hover:p-1 hover:px-3 rounded cursor-pointer transition-all duration-150 hover:sticky hover:text-slate-400 hover:border-t-2 hover:border-white" title="Filter Task" ><i class="fa-duotone fa-solid fa-filter"></i></ul>
         </nav>
     </header>
    <!-- Header Terminate -->

 <!-- Main Starts -->
 <main class="h-[90vh] mt-2  w-full flex">

        <!-- SideBar starts  -->
           <div>
         <!-- primary SIde Bar -->
   <div id="primary-sidebar" class="hidden absolute  md:relative md:block h-full sm:w-[350px] bg-slate-800 px-5 transition-all transform duration-400 ease-in-out">
    <div class="flex justify-between text-xl text-white pt-5 pb-1">
      <ul class="cursor-pointer"><i class="fa-duotone fa-solid fa-house"></i></ul>
      <ul id="big-sideBar-small" class="cursor-pointer rotate-180"><i class="fa-solid fa-right-to-bracket"></i></ul>
    </div>
      <hr>
 </div>
  <!-- primary SIde Bar -->
  
  <!-- secondary Side Bar -->
  <div id="secondary-sidebar"  class="h-full w-20 bg-slate-800 px-5 md:hidden transition-all ease-in duration-700">
    <div class="flex justify-center text-xl text-white pt-5 pb-1">
      <ul id="small-sideBar-big"  class="cursor-pointer"><i class="fa-duotone fa-solid fa-bars"></i></ul>
    </div>
    <hr>
  </div>
 <!-- secondary Side Bar -->
           </div>
       <!-- SideBar Ends  -->

  <!-- Lobby Starts -->
   <section class="h-full w-full bg-slate-900 text-white p-10 flex justify-center">
      <div class="h-full w-[800px] bg-slate-800 rounded flex flex-col px-10">
        <!-- Search Task -->
         <div class="text-black w-full flex justify-center mt-2 mb-2 ">
          <input type="search" name="Task Search" id="taskSearch" placeholder="Search Tasks" class="outline-none focus:outline border-none w-[400px] h-10 rounded-xl px-5">
        </div>
        <hr>
  
        <!-- Empty Div for New Task -->
         <div id="newTaskHolderContainer" class="flex flex-col-reverse text-white mt-2 h-auto overflow-y-scroll">
           <div class="newTaskHolder">
            <ul id="task-name">Sample</ul>
            <div class="eds-container flex gap-10">
              <div class="edit-btn hover:border hover:px-5 transition-all ease cursor-pointer">Edit</div>
              <div  class="delete-btn hover:border hover:px-5 transition-all ease cursor-pointer">Delete</div>
            </div>
           </div>
      </div>
   </section>
  <!-- Lobby Ends -->

</main>
<!-- Main Terminate -->

    <script src="projectSrc/sidebar.js"></script>
    <script src="projectSrc/crud.js"></script>
</body>
</html>
